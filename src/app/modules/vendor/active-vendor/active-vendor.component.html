<div class="container" ng-app="myApp" ng-controller="formCntrl">
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="fname" class="form-label">Name</label>
                <span *ngIf='name!.invalid && name!.touched' style="color:red">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Name Required !</span>
                <input formControlName="name"  type="text" class="form-control" id="fname" placeholder="" ng-model="name">
</div>
            <div class="form-group">
                <label for="username" class="form-label">Email</label>
                <span *ngIf='email!.invalid && email!.touched' style="color:red">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Email Required !</span>
                <input formControlName="email" type="email" class="form-control" id="username" placeholder="">
            </div>

            <div class="form-group">
                <label for="bio" class="form-label">Bio</label>
                <span *ngIf='bio!.invalid && bio!.touched' style="color:red">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Bio Required !</span>
                <textarea formControlName="bio" class="form-control" id="bio" rows="3"></textarea>
            </div>
<!-- 
            <div class="form-group">
                <select  class="form-select" aria-label="Default select example">
                    <option value="">Please Select Domain</option>
                    <option value="erp">ERP</option>
                    <option value="crm">CRM</option>
                    <option value="ecommerce">E-commerce</option>
                </select>
            </div> -->
            <div class="form-group">
                <p>Complete the form to enable button.</p>
              <button type="submit" [disabled]="!registerForm.valid">Submit</button>
              <!-- <button ng-click="reset()">RESET</button> -->
            </div>
</form>

<!-- <p>{{name}}</p> -->
           
        </div>
       <hr>
            
        <p>Details here:</p>
        <div *ngFor="let v of myVal | keyvalue">
            {{v.key}}:{{v.value}}
        </div>
       
</div>
</div>
